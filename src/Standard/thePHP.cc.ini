[PHPca]

line_endings = "\r\n"
indentation = "    "
extensions = php

[ClassesMustHaveDocBlockRule]

level = error
disable = true
skip = path/to/file.php

[FunctionMustHaveDocBlockRule]

level = error
disable = true
skip = path/to/file.php

[CloseTagAtEndRule]

level = warning
disable = true
skip = path/to/file.php